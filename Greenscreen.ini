			local h1=health/maxHealth
			if h1==0 then
				i1:Destroy()
				con:Disconnect()
				i1=nil
				healthbarf[head]=nil
				return f(hum,...)
			elseif h1==1 then
				i1:Destroy()
				con:Disconnect()
				i1=nil
				healthbarf[head]=nil
				return
			end
			if h1==lasth1 then
				return
			end
			i4.Size=u2(h1,0,1,0)
